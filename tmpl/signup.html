<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale1.0">
    <title>Table of Contents</title>
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>

<body>
    <a href="../index.html">Home</a>
    <form action=""></form>
        <h1>Signup</h1>
            <h3>Enter your login credentials</h3>
            <form action="/acctcreate/" method="post">
                <label for="username">
                    Username:
                </label>
                <input type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your Username" required>
                        <br>

                <label for="password">
                    Password:
                </label>
                <input type="password"
                        id="password" 
                        name="password"
                        placeholder="Enter your Password" required>
                        <br>

                <label for="passwordConfirm">
                    Password:
                </label>
                <input type="password"
                        id="passwordConfirm"
                        name="passwordConfirm"
                        placeholder="Re-Enter your password" required>
                        <br>
                        
                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
    </form>

</body>

</html>
