<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="/tmpl/styles.css">
    <title>Signup</title>
</head>
<body>
    <header>
        <h1>Signup</h1> 
        <nav>
            <ul>
                <li><a href="../index.html/">Home</a></li>
                <li><a href="/create/">Create</a></li>
                <li><a href="/edit/">Edit</a></li>
                <li><a href="/view/">View</a></li>
                <li><a href="/login/">Login</a></li>
                <li><a href="/data/about.html/">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Create a new account:</h3>
            <form class="login-form" action="/acctcreate/" method="post">
                <label for="username">
                    Username:
                </label>
                <input type="text" class="input-field"
                id="username" 
                name="username" 
                placeholder="Enter your Username" required>
                <br>
                
                <label for="password">
                    Password:
                </label>
                <input type="password" class="input-field"
                id="password" 
                name="password"
                placeholder="Enter your Password" required>
                <br>
                
                <label for="passwordConfirm">
                    Confirm:
                </label>
                <input type="password" class="input-field"
                id="passwordConfirm"
                name="passwordConfirm"
                placeholder="Re-Enter your Password" required>
                <br>
                
                  <div class="wrap">
                      <button type="submit"
                      onclick="solve()">
                      Submit
                    </button>
                </div>
        </form>
    </main>
        
    </body>
    
    </html>
