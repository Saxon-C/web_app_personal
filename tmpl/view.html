   <main>
        <h2>Index of Pages</h2>
        <ul id="file-list">
           <!-- file list will be populated here -->
        </ul>
        <script>
            async function fetchFileList() {
                try {
                    const response = await fetch('/files');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    
                    if (Array.isArray(data.files)) {
                        const fileListElement = document.getElementById('file-list');
                        fileListElement.innerHTML = ''; // Clear any existing content
    
                        data.files.forEach(file => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = `/data/${file}`;
                            const fileNameNoExt = file.substring(0, file.lastIndexOf('.')) || file;
                            link.textContent = fileNameNoExt;
                            listItem.appendChild(link);
                            fileListElement.appendChild(listItem);
                        });
                    } else {
                        console.error('Invalid data format:', data);
                    }
                } catch (error) {
                    console.error('Error fetching file list:', error);
                }
            }
    
            // Fetch and display the file list when the page loads
            document.addEventListener('DOMContentLoaded', fetchFileList);
        </script>
    
    </main>
</body>
