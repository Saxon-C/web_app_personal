<!DOCTYPE html>

<head>
    <title>Page Editor</title>
</head>
<body>
    <h1>Page Editor</h1>

    <form action="/save/{{.Title}}" method="post">
        <p>Enter name of page to edit:</p>
        <div><textarea name="title" rows="3" cols="40"></textarea></div>
        
        <p>Enter new body for page</p>
        <div><textarea name="body" rows="5" cols="50"></textarea></div>
        <div><input type = "Submit" value="Save"></div><br>
    </form>


</body>

</html>
